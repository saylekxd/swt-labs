services:
  - type: web
    name: swt-labs-api
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: FRONTEND_URL
        value: https://swtlabs.pl 